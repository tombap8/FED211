<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            overflow: hidden;
        }

        /* 자동차박스 */
        #myCar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */

            width: 1359px;
            height: 791px;
            outline: 2px dashed blue;
        }

    </style>
</head>
<body>
    <!-- 자동차박스 -->
    <div id="myCar">
        <!-- 자동차밑그림 -->
        <img src="images/car.jpg" alt="자동차" id="car">
    </div>
    
</body>
</html>
