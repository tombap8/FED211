<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title> 슬라이딩 내비게이션(바네이 메뉴) </title>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body {
			background-color: #05184D;
		}

		/* 공통class */
		.bld{/* 숨김클래스 */
			display: none;
		}
		.ir{/* IR클래스 */
			display: block;
			width: 0;
			height: 0;
			overflow: hidden;
		}

		/* 슬라이드 전체박스 */
		#slider {
			position: relative;
			top: 50%;
			transform: translateY(-50%);/* 세로중앙이동 */
			width: 600px;
			max-width: 100%;
			margin: 0 auto;/* 가로중앙 마영오! */
			background-color: #FFF;
			border: 2px solid #FDF6DD ;
			/* overflow: hidden; */
		}
		/* 가상요소로 비율밀기! */
		#slider::before{
			content: '';
			display: block;
			margin-top: 60%;
		}

		/* 슬라이드 이동박스 */
		#viewer {/* 비율유지속박스 */
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#viewer ul{
			display: flex;/* 플랙스박스 */
			width: 400%;/* 사진4장 */
			height: 100%;

			/* 3無 */
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#viewer li{
			flex: 1;
		}

		/* 각 슬라이드 이미지 셋팅 */
		#viewer li.sld1{
			background: url(image/slide1.jpg) no-repeat center/cover;
		}
		#viewer li.sld2{
			background: url(image/slide2.jpg) no-repeat center/cover;
		}
		#viewer li.sld3{
			background: url(image/slide3.jpg) no-repeat center/cover;
		}
		#viewer li.sld4{
			background: url(image/slide4.jpg) no-repeat center/cover;
		}
		


		/*--------   ul li CSS ------------ */
		#indic {
			position: absolute;
			bottom: 2%;
			right: 0;
			margin: 0;
			padding: 0;
		}

		#indic li {
			width: 16px;
			height: 16px;
			list-style: none;
			margin-right: 6px;
			background-color: #60F;
			cursor: pointer;
		}

		ul#indic li a {
			text-decoration: none;
			text-align: center;
			background: #FDF6DD;
			display: block;
			width: 100%;
			height: 100%;
			color: #000;
		}

		ul#indic li a:hover {
			background: #CCFF00;
		}
	</style>

</head>


<body>

	<div id="slider">

		<div id="viewer">
			<ul>
				<li class="sld1"><span class="ir">슬라이드1</span></li>
				<li class="sld2"><span class="ir">슬라이드2</span></li>
				<li class="sld3"><span class="ir">슬라이드3</span></li>
				<li class="sld4"><span class="ir">슬라이드4</span></li>
			</ul>
		</div>

		<ul id="indic">
			<li><a href="#"><span class="bld">블릿</span></a></li>
			<li><a href="#"><span class="bld">블릿</span></a></li>
			<li><a href="#"><span class="bld">블릿</span></a></li>
			<li><a href="#"><span class="bld">블릿</span></a></li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>


	</script>
</body>

</html>
