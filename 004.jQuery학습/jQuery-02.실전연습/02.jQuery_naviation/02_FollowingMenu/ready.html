<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>어디서나 펼쳐지는 내비게이션</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>

<style>

*{	margin:0; padding:0;	}
body{
	background-color: #000;
}

div#container {
	position: absolute;
	top: 40%;
	left: 40%;
	width:220px;
	height:220px;
}
				
div#home {
	position:absolute;
	left:0px;
	top:0px;
	width:200px;
	height:200px;
	background:#99ff9e;
	border-radius: 50%;
	border: 10px solid darkgreen;
	text-align: center;
	font-size: 40px;
	line-height: 200px;
	white-space: nowrap;/* 줄바꿈방지 */
	z-index:2;
}
		   
#menu { 
	position:absolute;
	top:0px;
	left:100px;
	display: flex;/* 플랙스박스 */
	width:600px; 
	height:220px;
	list-style:none;
	z-index:1;
}
	 
#menu li {
	width:220px;
	height:220px;
	opacity:0.7;
}
#menu img{
	width: 220px;
}



</style>

</head>

<body>



<div id="container">
	<div id = "home">눌러봐!</div>
  
	<ul id ="menu">     
		<li><img src="th_bg1.jpg" /></li>
		<li><img src="th_bg2.jpg" /></li>
		<li><img src="th_bg3.jpg" /></li>
	</ul>
</div>


</body>
</html>
