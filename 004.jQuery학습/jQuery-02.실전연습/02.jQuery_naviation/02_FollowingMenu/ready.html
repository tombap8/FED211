<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">

	<title>어디서나 펼쳐지는 내비게이션</title>
	<script src="jquery-1.7.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		$(function () { ///////// jQB //////////////////////////

			/// 마우스무브 이벤트로 요소 마우스 포인터 따라다니게하기 //
			// 이벤트 대상: body
			// 이벤트: mousemove - 마우스포인터가 움직일때 발생
			// 변경대상: #mbx
			let mbx = $("#mbx");
			// 변경내용: 대상의 위치값 변경(마우스포인터 위치로!)
			// 중요정보: 마우스 포인터의 x,y위치값
			// 사용메서드: mousemove() 메서드

			$("body").mousemove(function (e) { // e - 이벤트전달변수

				// 만약 메뉴를 열었다면 못들어오게함!
				if(mw===0) return;// 돌아가~!

				// 마우스 포인터 위치값 정보알아내기!!!
				// #mbx박스의 중앙에 오도록 위치값 보정(크기절반뺌)
				let posx = e.pageX - 110;
				let posy = e.pageY - 110;
				// pageX는 현재 마우스 포인터의 x좌표값
				// pageY는 현재 마우스 포인터의 y좌표값
				// -> 좌표값은 항상 단위없는 px값
				console.log("x:" + posx + "\ny:" + posy);
				// 역슬래쉬n -> 줄바꿈

				// 변경대상이 마우스 포인터 위치로 가도록함!
				mbx.css({
					top: posy + "px",
					left: posx + "px"
				}); ////////// css //////

			}); ///////////// mousemove /////////////////////
			/////////////////////////////////////////////////

			// #mbx클릭시 메뉴 보이기 /////
			// 변경대상: #menu
			let menu = $("#menu");
			// 변경값
			let mw = 660; //처음값

			mbx.click(function () {
				menu.stop().animate({
					width: mw + "px"
				}, 400, "easeOutExpo");

				// mw값 토글전환!
				mw === 660 ? mw = 0 : mw = 660;
				// 비?집:놀이동산;(조건연산자)

			}); ////////// click //////////////




		}); ////////////////// jQB ///////////////////////////
	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			/* 보이는 화면에 맞춤! */
			overflow: hidden;
		}

		body {
			background-color: #000;
		}

		div#mbx {
			position: absolute;
			top: 40%;
			left: 40%;
			width: 220px;
			height: 220px;
			transition: .6s ease-out;
			/* 애니메이션을 위해 트랜지션을 줄때 이징설정이 매우중요함!
	ease-out으로 주면 시작할때 가속도가 빠르게 되므로 자연스럽다! */
		}

		div#home {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 200px;
			height: 200px;
			background: #99ff9e;
			border-radius: 50%;
			border: 10px solid darkgreen;
			text-align: center;
			font-size: 40px;
			line-height: 200px;
			white-space: nowrap;
			/* 줄바꿈방지 */
			z-index: 2;
			cursor: pointer;
		}

		#menu {
			position: absolute;
			top: 0px;
			left: 100px;
			display: flex;
			/* 플랙스박스 */
			width: 0;
			height: 220px;
			list-style: none;
			z-index: 1;
			overflow: hidden;
			/* 자식요소숨김 */
		}

		#menu li {
			width: 220px;
			height: 220px;
			opacity: 0.7;
		}

		#menu img {
			width: 220px;
		}
	</style>

</head>

<body>



	<div id="mbx">
		<div id="home">눌러봐!</div>

		<ul id="menu">
			<li><img src="th_bg1.jpg" /></li>
			<li><img src="th_bg2.jpg" /></li>
			<li><img src="th_bg3.jpg" /></li>
		</ul>
	</div>


</body>

</html>
