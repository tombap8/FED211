<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!--뷰포트필수-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop 응용</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery-touch-punch.min.js"></script>
    <!-- 터치펀치로 모바일에서도 작동! -->

    <script>
        /// 모바일 코드 만들기 ///
        let mob = 0;
        if ($(window).width() <= 500) mob = 1;
        // 로딩시 화면사이즈를 체크하여 500px이하이면
        // 모바일코드를 1로 변경함!
        console.log("모바일여부:" + mob);


        $(function () { // jQB ////////////////////////////

            // 드래그 대상: #move
            let move = $("#move");

            // 드래그 설정하기(제이쿼리UI의 기능!)
            move.draggable({
                axis: "x"
                // 드래그 x축고정("y"라고 쓰면 y축고정)
            }); ////// draggable /////////

            // 드래그 대상에 transition을 적용하여 드래그시
            // 약간 더 가는 효과를 애니메이션으로 준다!
            // 드래그 시작시엔 빠르게 움직이고 마지막에 천천히
            // -> ease-out

            let dur = .8;
            if (mob) dur = .4; // 모바일이면 0.4

            move.css({
                transition: "all " + dur + "s ease-out"
            }); ///////////////// css //////////////////


        }); /////////// jQB //////////////////////////////
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }



        /*움직일 갤러리 화면크기의 부모박스*/
        #handle {
            position: relative;
            height: 70%;
            width: 100%;
            overflow: hidden;

        }

        /*갤러리 내용만큼 가로로큰 내부박스-움직일박스*/
        #move {
            position: absolute;
            /*            width: 7200px;*/
            height: 100%;
        }

        #move img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /*플렉스박스!*/
        #move>ul {
            display: flex;
        }

        #move>ul li {
            position: relative;
            width: 300px;
        }

        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
