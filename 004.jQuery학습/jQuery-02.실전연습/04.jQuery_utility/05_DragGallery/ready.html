<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!--뷰포트필수-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop 응용</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery-touch-punch.min.js"></script>
    <!-- 터치펀치로 모바일에서도 작동! -->

    <script>
        /// 모바일 코드 만들기 ///
        let mob = 0;
        if ($(window).width() <= 500) mob = 1;
        // 로딩시 화면사이즈를 체크하여 500px이하이면
        // 모바일코드를 1로 변경함!
        console.log("모바일여부:" + mob);


        $(function () { // jQB ////////////////////////////

            // 드래그 대상: #move
            let move = $("#move");

            // 드래그 설정하기(제이쿼리UI의 기능!)
            move.draggable({
                axis: "x"
                // 드래그 x축고정("y"라고 쓰면 y축고정)
            }); ////// draggable /////////

            // 드래그 대상에 transition을 적용하여 드래그시
            // 약간 더 가는 효과를 애니메이션으로 준다!
            // 드래그 시작시엔 빠르게 움직이고 마지막에 천천히
            // -> ease-out

            let dur = .8;
            if (mob) dur = .4; // 모바일이면 0.4

            move.css({
                transition: "all " + dur + "s ease-out"
            }); ///////////////// css //////////////////


            //////// 위치이동 한계설정 ////////
            /// 요구사항: 첫번째 이미지와 마지막 이미지가 화면 기준선
            /// 을 벗어나지 못하게함(화면의 1/3 기준)
            /* 
                [ 요구사항 처리를 위한 이벤트 ]
                1. mousedown - 마우스 왼쪽버튼을 누르는 시점에 발생
                2. mouseup - 마우스 왼쪽버튼을 눌렀다가 땔때 발생
                3. mousemove - 마우스 포인터가 선택요소 영역에서
                                움직일때 발생
                [ 위의 마우스 이벤트를 모바일에서 처리할때 이벤트 ]
                1. touchstart - 손가락이 화면에 닿을때 발생
                2. touchend - 손가락이 화면에서 떨어질때 발생
                3. touchmove - 손가락이 화면에 닿은상태로 
                                움직일때 발생
            */
           
            // 화면기준값(1/3)
            // -> 첫번째 한계값
            let fpt = $(window).width()/3;
            console.log("첫번째한계값:"+fpt);

            //// 화면한계시 위치고정 코드 /////
            // on(이벤트명, 함수) -> 제이쿼리 이벤트메서드
            // 이벤트가 여러개이면 띄어쓰기로 써준다!
            $("html,body")
            .on("mousedown mouseup mousemove touchstart touchend touchmove",
            function(){

                // console.log("마우스냐 터치냐");

                // 1. 움직이는 박스의 left위치값
                let mpos = move.offset().left;
                console.log("현재left:"+mpos);

            }); ///////// 마우스 + 터치 이벤트 함수 //////////////
            ////////////////////////////////////////////////////




        }); /////////// jQB //////////////////////////////
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }



        /*움직일 갤러리 화면크기의 부모박스*/
        #handle {
            position: relative;
            height: 70%;
            width: 100%;
            overflow: hidden;

        }

        /*갤러리 내용만큼 가로로큰 내부박스-움직일박스*/
        #move {
            position: absolute;
            /*            width: 7200px;*/
            height: 100%;
        }

        #move img {

        /*플렉스박스!*/
        #move>ul {
            display: flex;
        }

        #move>ul li {
            position: relative;
            width: 300px;
        }

        h1 {
            text-align: center;
        }
    </style>
