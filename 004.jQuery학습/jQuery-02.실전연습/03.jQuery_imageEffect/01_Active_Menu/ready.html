<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>역동적 오버효과</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
	$(function(){ ///// jQB ///////////////////////

		// #navigation의 li개수만큼 돌면서 a요소에 
		// 배경이미지셋팅 -> a요소의 data-img속성값에 이미지명 있음
		// 과연 for문을 써야할까???
		// -> each() 메서드!!! -> 선택요소이 개수만큼 자동으로 돌아줌
		// each(function(순번,요소){}) -> 요소는 this키워드와 동일!
		$("#navigation li").each(function(idx,ele){

			// 해당순번의 a요소의 data-img값 읽어오기!
			let isrc = $(ele).find("a").attr("data-img");
			console.log("돌아!"+isrc);

			// 해당순번의 a요소의 배경이미지 넣기!
			// 전달변수 ele는 this키워드와 같다!
			// $(ele).find("a").css({
			// 	background: "url()"
			// });///////// css //////////

		}); /////////// each ///////////////////////



	}); /////////////// jQB ///////////////////////
</script>
<style>

body {
	margin:20px auto;
	padding:0;	
	width:620px;
	background:#192839;
} 
  
ul#navigation {	list-style: none;	}  
  
ul#navigation li a  
{  
	display:block;  
	width:150px; 
	height:30px; 
	margin-bottom: 5px;  
	color:#000;     
	border:1px solid #FC0;  
	text-decoration: none;	
}  
    
ul#navigation li a:hover {	color: #ffff66;	} 

</style>
</head>

<body>

<ul id="navigation">         
    <li><a href="#" data-img="bg1.jpg">Menu 1</a></li>  
    <li><a href="#" data-img="bg2.jpg">Menu 2</a></li>  
    <li><a href="#" data-img="bg3.jpg">Menu 3</a></li>  
    <li><a href="#" data-img="bg4.jpg">Menu 4</a></li>   
</ul>  
    

<!---------- jQuery code Start ---------->

<script>

</script>

</body>
</html>
