<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title> png 애니메이션 </title>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
		$(function () { /// jQB /////////////////////////////

			// 애니메이션박스
			let ani = $("#ani");

			/////////////////////////////////
			// #ani박스에 이미지 21개 넣기 ///
			////////////////////////////////
			let setImg = () => {

				for (let i = 0; i < 21; i++) {
					ani.append(
						'<img src="seq/seq' + i + '.png" alt="장면">');
				} //////// for문 ///////

				// 초기셋팅
				// 첫번째 이미지만 보이고 나머지는 숨기기
				ani.find("img").first().show().siblings().hide();

			}; ////// setImg 함수 /////////

			// 셋팅함수 호출!
			setImg();



		}); /////////// jQB ////////////////////////////////
	</script>

	<style>
		div#ani {
			position: relative;
			/* 부모자격 */
			width: 320px;
			height: 240px;
			background: url(img/bg.jpg);
		}

		div#ani img {
			position: absolute;
			/* display:none;  */
		}
	</style>
</head>

<body>

	<div id="ani"></div>



	<!------------------------ jQuery 코드 ----------------------->
	<script>

	</script>
</body>

</html>
