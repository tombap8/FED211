<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Effect</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        /* 전체부모박스 */
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1007px;
            height: 455px;
            outline: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 마스크 효과박스 -->
    <div class="wrap">
        <!-- 1. 배경고정이미지박스 -->
        <div id="bg"></div>
        <!-- 2. 마스크효과이동박스 -->
        <div id="mask"></div>
        <!-- 3. 이벤트대상박스 -->
        <div id="cover"></div>
    </div>
    
</body>
</html>
