<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Gallery</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #000;
            overflow: hidden;
        }
        /* 갤러리 타이틀 */
        .mtit{
            margin: 0;
            padding: 100px 0;
            text-align: center;
            color: #fff;
            font: bold 3.2rem arial;
        }
        /* 갤러리박스 */
        #gallery{
            display: flex;
            /* 플렉스박스 */
            justify-content: space-between;
            /* 가로배열 컨텐츠 사이간격일정(양쪽끝에 위치) */
            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px;
            outline: 1px solid lime;
        }
        /* 각 갤러리박스 공통 */
        .photobox{
            position: relative;
            /* 부모자격 */
            width: 180px;
            height: 250px;
            cursor: pointer;
            /* margin: 5px; */
        }
        .photobox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지 비율유지 채우기 */
        }
        /* 커버 */
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <!-- 갤러리 타이틀 -->
    <h1 class="mtit">Fashion Gallery</h1>

    <!-- 갤러리 박스 -->
    <div id="gallery">
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
    </div>
    
</body>
</html>
