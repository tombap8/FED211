<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Gallery</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #000;
            overflow: hidden;
        }
        /* 갤러리 타이틀 */
        .mtit{
            margin: 0;
            padding: 100px 0;
            text-align: center;
            color: #fff;
            font: bold 3.2rem arial;
        }
        /* 갤러리박스 */
        #gallery{
            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            outline: 1px solid lime;
        }
        /* 각 갤러리박스 공통 */
        .photobox{
            position: relative;
            /* 부모자격 */
            width: 180px;
            height: 250px;
            cursor: pointer;
            margin: 5px;
        }
        .photobox img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <!-- 갤러리 타이틀 -->
    <h1 class="mtit">Fashion Gallery</h1>

    <!-- 갤러리 박스 -->
    <div id="gallery">
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지설명입니다</span>
        </div>
    </div>
    
</body>
</html>
